<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Login</title>
    <link rel="stylesheet" href="EmployeeLogin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="loginPage">
        <div class="logoAndBox">
            <img src="/src/assets/images/logo-purple.png" alt="" width="160px" height="35px">
            <form id="loginForm" method="post">
                <div class="box">
                    <input type="text" id="fullName" required placeholder="Full Name">                
                    <div class="validate">
                        <input type="email" id="email" required placeholder="Email Address">
                        <div>
                        <span id="errorEmail" class="error-message">Please enter a valid email address.</span>
                        </div>
                    </div>
                    <button  type="button" id="submit" class="startbutton">Start</button>  
                </div>
            </form>
        </div>
    </div>
    </div>
    <script type="module" src="userLogin.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
</body>
</html>
