<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="create-poll-main">
        <div class="create-poll-main-left">
            <div class="create-poll-main-left-heading">Create a Poll</div>
            <div class="input-container title">
                <input type="text" placeholder="Title">
            </div>
            <div class="input-container description">
                <textarea placeholder="Description" rows="4"></textarea>
            </div>
            <div class="create-poll-main-left-date">
                <div class="create-poll-main-left-date-start input-container">
                    <input type="datetime" placeholder="Start Date and Time">
                </div>
                <div class="create-poll-main-left-date-end input-container">
                    <input type="datetime" placeholder="End Date and Time">
                </div>
            </div>
            <div class="create-poll-main-left-options"></div>
        </div>
        <div class="create-poll-main-right"></div>
    </div>
</body>

</html>
