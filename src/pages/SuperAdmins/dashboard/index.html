<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="superAdmin.css">
    <link rel="stylesheet" href="../../../styles/D.css">
    <title>Admin List</title>
</head>

<body>
    <div class="super-admin-container">
       
        <div class="super-admin-container-top">
            <div class="user-icon-container">
                <img src="/src/assets/icons/user-icon-black.png" class="user-icon-black" alt="User Icon"
                  onclick="toggleDropdown()" />
                <div id="user-dropdown" class="dropdown-content">
                  <a id="logout-link" href="javascript:void(0);">Log Out</a>
                  <a id="change-password-link" href="javascript:void(0);" onclick="changePassword()">Change Password</a>

                </div>
              </div>
      
        </div>
        <div class="super-admin-container-middle">
            <h2>Admins</h2>
            <button class="add-admin-btn" id="add-admin-button">
                + Add Admin
                <img src="https://img.icons8.com/ios-filled/50/user.png" alt="User Icon">
            </button>
        </div>

        <div class="super-admin-container-bottom D-border" id="super-admin-container-bottom">
            <div class="admin-items-none"></div>
        </div>
    </div>

    <div id="add-admin-popup" class="popup-form">
        <div class="popup-content">
            <form id="add-admin-form">
                <input type="text" id="addAdminfullName" name="fullName" placeholder="Full Name">
                <input type="email" id="addAdminemail" name="email" placeholder="Email">
                <input type="password" id="AddAdminpassword" name="password" placeholder="Default Password">
                <div class="popup-buttons">
                    <button type="button" class="btn cancel-button">Cancel</button>
                    <button type="submit" class="btn add-admin">Add Admin</button>
                </div>
            </form>
        </div>
    </div>

    <div id="edit-admin-popup" class="popup-form">
        <div class="popup-content">
            <form id="edit-admin-form">
                <h3>Edit Admin Name?</h3>
                <p id="confirm-edit-message-name"></p>
                <p id="confirm-edit-message-email"></p>
                <input type="text" id="edit-admin-fullname" name="fullName" placeholder="Full Name">
                <div class="popup-buttons">
                    <button type="button" class="btn cancel-button">Cancel</button>
                    <button type="submit" class="btn add-admin">Update</button>
                </div>
            </form>
        </div>
    </div>

    <div id="disable-admin-popup" class="popup-form">
        <div class="popup-content">
            <form id="disable-admin-form">
                <h3>Disable Admin?</h3>
                <p id="confirm-disable-message-name"></p>
                <p id="confirm-disable-message-email"></p>
                <input type="text" id="confirm-text" name="confirmText" placeholder="Type 'DISABLE' to confirm"
                    required>
                <div class="popup-buttons">
                    <button type="button" class="btn cancel-button">Cancel</button>
                    <button type="submit" class="btn disable-admin">Disable Admin</button>
                </div>
            </form>
        </div>
    </div>

    <div id="enable-admin-popup" class="popup-form">
        <div class="popup-content">
            <form id="enable-admin-form">
                <h3>Enable Admin?</h3>
                <p id="confirm-enable-message-name"></p>
                <p id="confirm-enable-message-email"></p>
                <input type="text" id="confirm-enable-text" name="confirmEnableText"
                    placeholder="Type 'ENABLE' to confirm" required>
                <div class="popup-buttons">
                    <button type="button" class="btn cancel-button">Cancel</button>
                    <button type="submit" class="btn enable-admin">Enable Admin</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="script.js"></script>
    <script type="module" src="profile.js"></script>

    </script>
    <script>
    function toggleDropdown() {
      const dropdown = document.getElementById("user-dropdown");
      dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
    }

    window.onclick = function (event) {
      if (!event.target.matches('.user-icon-black')) {
        const dropdown = document.getElementById("user-dropdown");
        if (dropdown.style.display === "block") {
          dropdown.style.display = "none";
        }
      }
    }
  </script>
    </script>
</body>

</html>
