<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
  <link rel="icon" sizes="100x300" href="exPoll/src/assets/images/logo-white.png">
  <link rel="stylesheet" href="adminHome.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="" />
  <style>

  </style>
</head>

<body>
  <main class="home">
    <section class="menu-bar-div">
      <div class="logoDiv">
        <img src="exPoll/src/assets/images/logo-white.png" alt="expoll" class="logo" />
      </div>
      <div class="menu-items">
        <ul>
          <li>
            <button class="menu-button" onclick="window.location.href='exPoll/src/pages/createPoll/';">
              <h3>Create Poll</h3>
            </button>
          </li>
          <li>
            <button class="menu-button"><a href="exPoll/src/pages/Admin/history/">
                <h3>View History</h3>
              </a></button>
          </li>
        </ul>
      </div>
    </section>
    <section class="content-section-div">
      <nav class="iconNav">
        <div class="user-icon-container">
          <img src="/src/assets/icons/user-icon-black.png" class="user-icon-black" alt="User Icon"
            onclick="toggleDropdown()" />
          <div id="user-dropdown" class="dropdown-content">
            <a id="logout-link" href="javascript:void(0);" onclick="handleLogout()">Log Out</a>
            <a id="change-password-link" href="javascript:void(0);" >Change Password</a>
          </div>
        </div>
      </nav>
      <section class="heading-section">
      </section>
      <section class="title-of-activity-section">
        <h3>Your recent activities</h3>
      </section>
      <div class="activity-section">
        <div class="scrollable-div">
          <div class="activity-box-container" id="activity-box-container">
          </div>
        </div>
        <div></div>
      </div>
    </section>
  </main>
  <script type="module" src="script.js"></script>
  <script type="module" src="profile.js"></script>
  <script>
    function toggleDropdown() {
      const dropdown = document.getElementById("user-dropdown");
      dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
    }

    window.onclick = function (event) {
      const dropdown = document.getElementById("user-dropdown");
      if (!event.target.matches('.user-icon-black') && !dropdown.contains(event.target)) {
        dropdown.style.display = "none"; // Close dropdown if clicking outside
      }
    }
  </script>
</body>
</html>
