<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="forgotPassword.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="forgot-password-container">
        <div class="forgot-password-box">
            <img src="../../../assets/images/logo-blue.png" alt="Logo" class="logo">
            <h5>Forgot Password ?</h5>
            <p>No worries, we'll send you reset instructions.</p>
            <form class="reset-password-form" id="reset-password-form">
                <input type="email" id="email" placeholder="Enter your email" required>
                <button type="submit" class="reset-password-button" id="reset-password-button">
                    Reset Password
                </button>
                <div class="loading-spinner" id="loading-spinner" style="display: none;"></div>
            </form>
            <div class="back-to-login">
                <a href="../login">‚Üê Back to log in</a>
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
