<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Polls</title>
    <link rel="stylesheet" href="pollPage.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Montserrat";
      }
    </style>
  </head>
  <body>
    <div class="navBar">
      <img
        src="employeePollPageImages/logoexpoll.png"
        alt="exPoll"
        class="logoImage"
      />
    </div>
    <h2 class="pollHeading">Decision Time: Cast your Poll!</h2>
    <div class="poll-central-div">
        <div class="search-bar">
          <input type="text" id="search-input" placeholder="Search" />
          <div class="searchIcon" id="search-icon">
            <img
              src="employeePollPageImages/searchIcon.png"
              alt="Search"
              class="searchIcon"
            />
          </div>
        </div>
        <div class="poll-central-inner-div">
            <div class="poll-central-left-div">
              
            </div>
            <div class="poll-central-right-div">
              <div class="poll-description-container">
                <h3>Leader of the Day</h3>
                <p>Poll type: First Come First Served</p>
                <h4>Select topic for your leader of the day presentation.</h4>
              </div>
              <div class="cast-poll-button">
                  <button>Cast Poll</button>
              </div>
            </div>
        </div>
    </div>
  </body>
  <script src="pollpage.js"></script>
</html>
