<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../../../styles/D.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>

<body>
    <div class="navBarDiv">
        <div class="menuIconDiv">
            <img src="/src/assets/icons/menu.png" alt="" class="menuIcon" />
            <img src="/src/assets/images/logo-white.png" alt="expoll" class="logo" />
        </div>
    </div>
    <div class="container">
        <div class="container-top">
            <h5 class="responses" id="poll-responces"><i class="fa-solid fa-users"></i> Responses </h5>
        </div>
        <div class="container-bottom">


            <div class="leftSide">
                <div class="leftSideBox" id="poll-options">
                    <div id="none" class="none"></div>
                </div>

            </div>
            <div class="rightSide">
                    <h2 id="poll-title">---</h2>
                    <div class="timeZone">
                        <div class="timezone-items">
                            <p>From: </p> <i class="fa-solid fa-calendar"></i>
                            <p id="start-date">-- --</p> <i class="fa-solid fa-clock"></i>
                            <P id="srat-time">-- --</p>
                        </div>
                        <div class="timezone-items">
                            <p>To: </p> <i class="fa-solid fa-calendar"></i>
                            <p id="end-date">-- --</p> <i class="fa-solid fa-clock"></i>
                            <P id="end-time">-- --</p>
                        </div>
                    </div>
                    <br>
                    <p>Poll Type - FCFS</p>
                    <br>
                    <div class="discription">
                        <h4>Description</h4>
                        <p id="poll-description" class="poll-description">.</p>
                    </div>
                <div class="downloadbtndiv">
                    <div class="bottom">
                        <button class="D-black" id="extend-poll-btn">
                            <p>Extend Poll</p> <img src="/src/assets/icons/download.png" alt="">
                        </button>
                        <button class="D-black" id="stop-poll-btn">
                            <p>Stop Poll</p> <img src="/src/assets/icons/download.png" alt="">
                        </button>
                    </div>
                    <div class="top">
                        <button class="D-black" id="end-poll-btn">
                            <p>Add Option</p> <img src="/src/assets/icons/download.png" alt="">
                        </button>
                        <button class="D-black" id="download-excel-btn">
                            <p>Download Excel</p> <img src="/src/assets/icons/download.png" alt="">
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="script.js"></script>

</body>

</html>
