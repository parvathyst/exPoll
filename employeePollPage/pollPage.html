<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Polls</title>
    <link rel="stylesheet" href="pollPage.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Montserrat";
      }
    </style>
  </head>
  <body>
    <div class="navBar">
      <img
        src="employeePollPageImages/logoexpoll.png"
        alt="exPoll"
        class="logoImage"
      />
    </div>
    <h2 class="pollHeading">Decision Time: Cast your Poll!</h2>
    <div class="poll-central-div">
        <div class="search-bar">
          <input type="text" id="search-input" placeholder="Search" />
          <div class="searchIcon" id="search-icon">
            <img
              src="employeePollPageImages/searchIcon.png"
              alt="Search"
              class="searchIcon"
            />
          </div>
        </div>

    </div>
  </body>
</html>
