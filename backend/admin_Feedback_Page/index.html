<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Admin Feedback</title>
</head>
<body>
    <nav class="nav">
        <div class="navLeft">
            <img class="pollLogo" src="/images_adminFeedbackPage/expollsvg 3.png" alt="expollIcon">


        </div>
        <div class="navRight">

        </div>
    </nav>
    <div class="container">
        <div class="leftSide">

            <div><input class="titleInputBox" type="text" placeholder="Title"></div>
            <div class="QuestionBox">
                <div class="question1">
                    <input class="inputBoxQn1" type="text" placeholder="Enter Question">
                    <i class="fa-solid fa-trash"></i>

                </div>
                
                
            </div>
            <div class="scale">
                <h5>Set a rating scale length:</h5>
                <input class="scaleInBox" type="text" placeholder="1">

            </div>
            <div class="addLegend"></div>

        </div>  
        <div class="rightSide">
            <div class="rightSideTopBox">
                <div class="memberSearch">
                    <input class="searchTextBox" type="text" placeholder="Search email">
                    <i class="fa-solid fa-magnifying-glass"></i>

                </div>
                <div class="btn"><button>import excel</button></div>
                
                
            </div>
            <input class="startDate"  type="text"  placeholder="Start Date & Time" onfocus="(this.type='datetime-local')">
            <input class="endDate"  type="text" placeholder="End Date & Time" onfocus="(this.type='datetime-local')">
        


        </div>
        

    </div>
    
    
</body>
</html>
