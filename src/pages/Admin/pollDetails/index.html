<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>

<body>
    <div class="navBarDiv">
        <div class="menuIconDiv">
            <img src="/src/assets/icons/menu.png" alt="" class="menuIcon" />
            <img src="/src/assets/images/logo-white.png" alt="expoll" class="logo" />
        </div>
        <img src="/src/assets/icons/user-white.png" alt="" class="userIcon" />
    </div>
    <div class="container">
        <div class="leftSide">
            <h5 class="responses"><i class="fa-solid fa-users"></i> Responses </h5>
            <div class="leftSideBox" id="poll-options">
                <div id="none" class="none"></div>
            </div>

        </div>
        <div class="rightSide">
            <div class="topSession">
                <h2 id="poll-title">Leader Of the day</h2>
                <div class="timeZone">
                    <p>From: </p> <i class="fa-solid fa-calendar"></i>
                    <p id="start-date"> 17-08-24 </p> <i class="fa-solid fa-clock"></i>
                    <P id="srat-time"> 14:20
                    </p>
                    <p>To: </p> <i class="fa-solid fa-calendar"></i>
                    <p id="end-date"> 20-08-24 </p> <i class="fa-solid fa-clock"></i>
                    <P id="end-time"> 14:00
                    </p>
                </div>
                <br>
                <p>Poll Type - FCFS</p>
                <br>
                <div class="discription">
                    <h4>Description</h4>
                    <p id="poll-description">no description</p>
                </div>

            </div>
            <div class="downloadbtndiv">
                <button class="downloadBtn">
                    <p>Download Excel</p> <img src="/src/assets/icons/download.png" alt="">
                </button>
            </div>
        </div>

    </div>
    <script type="module" src="script.js"></script>

</body>

</html>
