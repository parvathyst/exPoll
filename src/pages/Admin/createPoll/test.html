<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Date-Time Picker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
        /* Custom styles for the Flatpickr pop-up */
        .flatpickr-calendar {
            background-color: #f5f5f5;
            border: 2px solid #007BFF;
            border-radius: 10px;
        }

        .flatpickr-day {
            background-color: #fff;
            color: #333;
            border-radius: 50%;
        }

        .flatpickr-day:hover {
            background-color: #007BFF;
            color: #fff;
        }

        .flatpickr-time {
            background-color: #e9ecef;
            border: none;
        }

        .flatpickr-hour, .flatpickr-minute {
            color: #333;
            font-size: 16px;
            padding: 5px;
        }
        .custom-date-input {
    position: relative;
    padding-right: 30px; /* Adjust for the icon space */
}

.custom-date-input::-webkit-calendar-picker-indicator {
    opacity: 0; /* Hide the native icon */
    position: absolute;
    right: 10px;
    color: rgb(21, 255, 0); /* Will not affect the native icon */
}

.custom-date-input::after {
    content: "\1F4C5"; /* Unicode calendar icon */
    color: #007bff; /* Desired color */
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    pointer-events: none;
}

    </style>
</head>
<body>

<input type="text" id="datetimepicker" placeholder="Select Date and Time">

<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script>
    flatpickr("#datetimepicker", {
        enableTime: true,          // Enable time selection
        dateFormat: "Y-m-d H:i",   // Set date format
        minDate: "today",          // Disable past dates
        time_24hr: false,           // Use 24-hour format
        minuteIncrement: 5,        // Increment minutes by 5
        altInput: true,            // Show alternate input field
        altFormat: "F j, Y h:i K", // Custom format for display (optional)
        disableMobile: true,       // Force desktop version of picker on mobile
        onOpen: function() {
            console.log("Picker opened!");
        }
    });




</script>
<input type="date" class="custom-date-input">



</body>
</html>
