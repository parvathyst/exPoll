<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="D.css">
    <title>Admin List</title>
</head>

<body>

    <div class="super-admin-container">
        <div class="super-admin-container-top">
            <div class="search-container D-border">
                <input type="text" placeholder="Search">
                <button type="submit">
                    <img src="https://img.icons8.com/ios-glyphs/30/search.png" alt="Search">
                </button>
            </div>
        </div>
        <div class="super-admin-container-middle">
            <h2>Admins</h2>
            <button class="add-admin-btn" id="openPopupBtn">
                + Add Admin
                <img src="https://img.icons8.com/ios-filled/50/user.png" alt="User Icon">
            </button>
        </div>

        <div class="super-admin-container-bottom D-border">
            <div class="admin-item">
                <div class="admin-details">
                    <strong>Bindhiya</strong><br>
                    <span>bin@email.com</span>
                </div>
                <div class="action-buttons">
                    <button class="view"><img src="icons/pen.png" alt="edit icon"></button>
                    <button class="delete"><img src="icons/trash.png" alt="delete icon"></button>
                </div>
            </div>
            <div class="admin-item">
                <div class="admin-details">
                    <strong>Bindhiya</strong><br>
                    <span>bin@email.com</span>
                </div>
                <div class="action-buttons">
                    <button class="view"><img src="icons/pen.png" alt="edit icon"></button>
                    <button class="delete"><img src="icons/trash.png" alt="delete icon"></button>
                </div>
            </div>
            <div class="admin-item">
                <div class="admin-details">
                    <strong>Bindhiya</strong><br>
                    <span>bin@email.com</span>
                </div>
                <div class="action-buttons">
                    <button class="view"><img src="icons/pen.png" alt="edit icon"></button>
                    <button class="delete"><img src="icons/trash.png" alt="delete icon"></button>
                </div>
            </div>
        </div>
    </div>

    <div id="popupForm" class="popup-form">
        <div class="popup-content">
            <form id="adminForm">
                <input type="text" id="fullName" name="fullName" placeholder="Full Name">
                <input type="email" id="email" name="email" placeholder="email">
                <input type="password" id="password" name="password" placeholder="default password">
                <div class="popup-buttons">
                    <button type="button" class="btn cancel" id="cancelBtn">Cancel</button>
                    <button type="submit" class="btn add-admin">Add Admin</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>

    <!-- <script type="module" src="../firebase/admin/insertAdmin.js"  ></script> -->
    <script type="module" src="DOM.js"  ></script>

</body>

</html>
