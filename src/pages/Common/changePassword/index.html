<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="changePassword">
        <div class="changePasswordContainer">
            <img src="../../../assets/images/logo-blue.png" alt="Logo" class="logo" width="150px" height="35px">
            <div class="box">
                <h4>Change Password</h4>
                <p>Please enter your current password and a new password.</p>
                <form id="change-password-form">
                    <input type="password" id="current-password" placeholder="Enter current password" required>

                    <input type="password" id="new-password" placeholder="Enter new password" required>

                    <input type="password" id="confirm-password" placeholder="Confirm new password" required>
                    
                    <span id="error-message" class="error-message">Passwords do not match.</span>

                    <button type="submit" id="change-password-btn" class="change-password-btn">
                        <span class="button-text">Update Password</span>
                        <span class="loader"></span>
                    </button>
                </form>
                <span id="success-message" class="success-message">Password updated successfully!</span>
            </div>
        </div>
    </div>
    
    <script type="module" src="script.js"></script>
</body>
</html>
