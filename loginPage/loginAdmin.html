<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="loginAdmin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="loginPage1">
        <div class="logoAndBox">
            <img src="/loginPage/loginPageImages/blueLogo.png" alt="" width="150px" height="35px">
        <form action="" method="post">
         <div class="box">
            <input type="text" required placeholder="username">
            <input type="password" required placeholder="password">
            <div class="password-toggle">
            <img src="/loginPage/loginPageImages/eye.svg" alt="Show Password" />
            </div>
            <button type="submit" class="login-btn">Log in</button>
        </form>   
          <div class="forgot-password">
            <a href="/loginPage/forgotPassword.html">Forgot Password?</a>
          </div> 
        </div>
    </div> 
   
       
   
<script src="dom.js"></script>
</body>
</html>
