<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="loginAdmin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="loginPage1">
        <div class="logoAndBox">
            <img src="/loginPage/loginPageImages/blueLogo.png" alt="" width="150px" height="35px">
            
                <div class="box">
                    <input type="text" id="username" required placeholder="Username">
                    <input type="password" id="password" required placeholder="Password">
                    <div class="password-toggle">
                        <img src="/loginPage/loginPageImages/eye.svg" alt="Show Password" />
                    </div>
                    <samp id="error-password" class="error-password">Invalid email or password</samp>
                    <button id="login" class="login-btn">Log in</button>
                    <div class="forgot-password">
                        <a href="/loginPage/forgotPassword.html">Forgot Password?</a>
                    </div> 
                </div>
        </div>
    </div> 
</body>
<script type="module" src="login.js"></script>
<script type="module" src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
<script type="module" src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
<!-- <script src="index.js"></script> -->
 <script>
    document.getElementById('login').addEventListener('click')
 </script>
</html>
