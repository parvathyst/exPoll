<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="loginAdmin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="loginPage1">
        <div class="logoAndBox">
            <img src="../../../assets/images/logo-blue.png" alt="Logo" width="150px" height="35px">

            <form action="" method="post" class="login-form">
                <div class="box">
                    <input type="text" id="username" placeholder="username" required>
                    <span id="error-email" class="error-password">Invalid email format</span>

                    <div class="password-container">
                        <input type="password" id="password" name="password" placeholder="Password" required>
                        <img id="togglePassword" src="../../../assets/icons/eyeclose.svg" alt="Show Password"
                            onclick="togglePasswordVisibility()" class="password-toggle" />
                    </div>
                    <span id="error-password" class="error-password" style="display: none;">Invalid email or
                        password</span>
                    <button id="login" class="login-btn" type="submit">Log in</button>
                </div>
            </form>

            <div class="forgot-password">
                <a href="../forgotPassword">Forgot Password?</a>
            </div>
        </div>
    </div>

    <script type="module" src="login.js"></script>
    <script src="togglepassword.js"></script>
</body>

</html>
