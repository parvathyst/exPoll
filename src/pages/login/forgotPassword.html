<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="icon" type="image/png" href="../../assets/dashboard/logo.svg">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/src/pages/login/forgotPassword.css">
</head>
<body>
    <div class="container">
        <div class="forgot-password-box">
            <div class="forgot-password-title color1">Reset Your Password</div>
            <div class="forgot-password-form">
                <div class="input-group">
                    <input type="email" id="reset-email" name="reset-email" placeholder="Enter your email" required>
                    <samp id="error-reset-email" class="error-reset-email"></samp>
                </div>
                <button id="reset-btn" class="reset-button bg1">Send Reset Link</button>
            </div>
            <div class="back-to-login"><a href="/src/pages/login/index.html">Back to Login</a></div>
        </div>
    </div>

    <!-- Include Firebase libraries -->
    <script type="module" src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js"></script>

    <!-- Your JavaScript file -->
    <script type="module" src="/src/pages/login/forgotPassword.js"></script>
</body>
</html>
