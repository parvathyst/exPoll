<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Admin Feedback</title>
</head>
<body>
    <div class="navBarDiv">
        <div class="menuIconDiv">
            <img src="../adminHistoryPage/adminHistoryImages/menuicon.png" alt="" class="menuIcon" />
            <img src="/images_adminFeedbackPage/expollsvg 3.png" alt="expoll" class="logo" />
        </div>
        <img src="../adminHistoryPage/adminHistoryImages/icon-user-white.png" alt="" class="userIcon" />
    </div>
    
    <div class="containerHeading">
        <h2>Create Feedback</h2>
    </div>
    

    <div class="container">
        
        <div class="leftSide">
            
            <div><input class="titleInputBox" type="text" placeholder="Title"></div>
            <div id="QuestionBox" class="QuestionBox">
                <!-- <div class="question1">
                    <input id="inputBoxQn1" class="inputBoxQn1" type="text" placeholder="Enter Question">
                    <i onclick="removecontent()" class="fa-solid fa-trash" ></i>

                </div> -->
                <!-- <div class="question1">
                    <input class="inputBoxQn1" type="text" placeholder="Enter Question">
                    <i class="fa-solid fa-trash"></i>

                </div> -->
                <div class="addQuestion">
                    <button class="addMore" onclick="addFn()"> Add more</button>

                </div>
                
                
            </div>
            <div class="scale">
                <h5>Set a rating scale length:</h5>
                <div class="scaleArea">
                    <button onclick="increase()" class="counter">+</button>
                    <input id="scaleInBox" class="scaleInBox" type="text" placeholder="0" value="0">
                    <button onclick="decrease()" class="counter">-</button>

                </div>
                

            </div>
            <div class="addLegend">
                <div class="navigateBox">
                    <button id="legendButn" class="legendButn">1</button>

                </div>
                <div class="legend">
                    <input class="legendInput" type="text" placeholder="Legend">

                </div>
            </div>

        </div>  
        <div class="rightSide">
            <div class="rightSideTopBox">
                <div class="memberSearch">
                    <input class="searchTextBox" type="text" placeholder="Search email">
                    <i class="fa-solid fa-magnifying-glass"></i>

                </div>
                <div class="btn"><button>import excel</button></div>
                
                
            </div>
            <div class="start">
                <input class="startDate"  type="text"  placeholder="Start Date" onfocus="(this.type='date')">
                <input class="startTime"  type="text"  placeholder="Start Time" onfocus="(this.type='time')">
            </div>
            <div class="end">
                <input class="endDate"  type="text" placeholder="End Date" onfocus="(this.type='date')">
                <input class="endTime"  type="text" placeholder="End Time" onfocus="(this.type='time')">
            </div>
            <div class="rightSideButtns">
                <div class="cancel">
                    <button class="cancelBtn">Cancel</button>
                </div>
                <div class="generate">
                    <button class="generateBtn">Genarate Link</button>
                </div>
            </div>
            
            
        


        </div>
        

    </div>
    
    <script src="adminFeedback.js"></script>
</body>
</html>
