<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="adminCreatePageCss.css">
    <link rel="stylesheet" href="../createPoll/adminCreatePageCommon.css">
    <link rel="stylesheet" href="loader.css">
    <link rel="stylesheet" href="generatelink.css">
    <link rel="stylesheet" href="../../Admin/history/adminHistory.css">

    <script type="module" src="adminCreatePollDOM.js"></script>
    <script src="adminCreatePoll.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <title>Create a Poll</title>
</head>

<body>
    <div id="sidebar" class="sidebar"></div>
    <div class="mainDiv">
        <div class="nav-bar-div" id="navbar"></div>
        <div class="heading-div">
            <h2>Create Poll</h2>
        </div>
        <div class="main-container">
            <div class="main-container-left">
                <div class="poll-options">
                    <input type="text" id="title" placeholder="Title" class="D-border">
                    <textarea id="description" placeholder="Description" rows="3" class="D-border"
                        style="resize: none;"></textarea>
                    <div class="main-container-left-date">
                        <p id="para">From</p>
                        <div class="main-container-left-date-tile">
                            <input type="date" id="poll-start-date" placeholder="Start Date" class="D-border">
                        </div>
                        <div class="main-container-left-date-tile">
                            <input type="time" id="poll-start-time" value="00:00" placeholder="Start Time"
                                class="D-border">
                        </div>
                        <p id="para">To</p>
                        <div class="main-container-left-date-tile">
                            <input type="date" id="poll-end-date" placeholder="End Date" class="D-border">
                        </div>
                        <div class="main-container-left-date-tile">
                            <input type="time" id="poll-end-time" value="00:00" placeholder="End Time" class="D-border">
                        </div>
                    </div>
                </div>
                <div class="options"></div>
                <div class="options-container D-border">
                    <div class="options-container-top">
                        <div class="headingOption">
                            <h4>Options</h4>
                        </div>
                        <div class="upload-import-button-container">
                            <div>
                                <label class="custom-upload-button" onclick="clearopt()">Clear</label>
                            </div>
                            <div id="downloadTemplate">
                                <a href="/exPoll/src/assets/templates/Poll Options -Template.xlsx" download>
                                    <label class="custom-upload-button">
                                        <img src="/exPoll/src/assets/icons/download.png" alt="download">
                                        Template
                                    </label>
                                </a>
                            </div>
                            <div id="upload2">
                                <label for="upload-options" class="custom-upload-button">
                                    <img src="/exPoll/src/assets/icons/importIcon.png" alt="Upload">
                                    Import Excel
                                </label>
                                <input type="file" id="upload-options" accept=".xlsx, .xls" />
                            </div>
                        </div>
                    </div>
                    <div class="options-container-bottom">
                        <div class="options-container-none"></div>
                        <div class="option-item D-white">
                            <input type="text" placeholder="Enter Option"  class="D-no-border">
                            <img src="/exPoll/src/assets/icons/trash_icon.svg" alt="delete icon" onclick="removeOption(this)" />
                            <!-- <input type="text" placeholder="Enter Option" class="D-no-border">
                            <img src="/src/assets/icons/trash_icon.svg" alt="delete icon" onclick="removeOption(this)"> -->
                        </div>
                    </div>
                    <div>
                        <div class="Button-container">
                            <button onclick="addOption()" class="D-black" id="addButton">+ Add Options</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="main-container-right">
                <h4>Recipients</h4>
                <div class="recipients-container D-border">
                    <div class="recipients-button-div">
                        <div>
                            <label class="custom-upload-button" onclick="clearrec()">Clear</label>
                        </div>

                        <div id="downloadTemplate">
                            <a href="/exPoll/src/assets/templates/User List Template.xlsx" download>
                                <label class="custom-upload-button">
                                    <img src="/exPoll/src/assets/icons/download.png" alt="download">
                                    Template
                                </label>
                            </a>
                        </div>
                        <div id="upload">
                            <label for="uploadUser" class="custom-upload-button">
                                <img src="/exPoll/src/assets/icons/importIcon.png" alt="Upload">
                                Import Excel
                            </label>
                            <input type="file" id="uploadUser" accept=".xlsx, .xls" />
                        </div>
                    </div>
                    <div class="recipient-container-bottom">
                        <div class="recipient-container-none"></div>
                        <div class="recipient-item D-white">
                            <input type="email" placeholder="Enter Email" class="D-no-border">
                            <img src="/exPoll/src/assets/icons/trash_icon.svg" alt="delete icon" onclick="removeOption(this)">
                        </div>
                    </div>
                    <div class="button-container add-option-button">
                        <button onclick="addRecipient()" id="addRecipientButton" class="D-white D-no-border">+ Add
                            Recipient</button>
                    </div>
                </div>
                <div class="recipient-container-buttons">
                    <div class="toggle-and-cancel-container">
                        <button class="cancel-button" onclick="clearFields()">
                            <span id="btn-icon"></span>
                            <span id="clear-button">clear</span>
                        </button>
                        <div class="toggleContainer" style="display: flex; align-items: center; gap: 10px;">
                            <div>
                                <h5><span id="toggleLabel">Private Poll</span></h5>
                            </div>
                            <label class="switch">
                                <input type="checkbox" id="toggleSwitch">
                                <span class="slider"></span>
                            </label>
                        </div>
                    </div>
                </div>
                <button id="generate-button" class="D-black">
                    <span id="button-icon"></span>
                    <span id="button-text">Generate Link</span>
                </button>
                <div>
                    <div id="overlay" class="overlay"></div>
                    <div id="myPopup" class="popup">
                        <p>Do you want to send the mail to recipients?</p>
                        <div class="btn">
                            <button id="send-email" class="confirm">Yes</button>
                            <button id="cancel-email" class="cancel">No</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
    (function () {
        emailjs.init({
            publicKey: "PSytBeztX4Rr0DNzi",
        });
    })();
    </script>
    <script src="../history/displaySideBar.js"></script>
</body>



</html>
