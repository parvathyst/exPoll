<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Polls</title>
    <link rel="stylesheet" href="pollPage.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/src/styles/D.css" />
    <style>
      body {
        font-family: "Montserrat";
      }
    </style>
  </head>
  <body>
    <div class="D-navBar-employee">
      <img
        src="/src/assets/images/logo-white.png"
        alt="exPoll"
        class="logoImage"
      />
    </div>
    <div class="page1" id="page1">
      <h2 class="pollHeading">Decision Time: Cast your Poll!</h2>
      <div class="poll-central-div">
        <div class="poll-central-left-div">
          <h3 class="poll-option-heading">Poll Options</h3>
          <div class="poll-central-left-div-inner">
            <div class="poll-options-list"></div>
          </div>
        </div>
        <div class="poll-central-right-div">
          <div class="poll-description-container">
            <div class="details-and-option">
              <div class="poll-h-info">
                <h3></h3>
                <div class="poll-information">
                  <h4></h4>
                  <div class="datetime">
                    <h5></h5>
                    <h5></h5>
                  </div>
                  <h5 class="pollType">Poll type: First Come First Served</h5>
                </div>
              </div>

              <p id="selected-option"></p>
            </div>
            <button
              class="cast-poll-button-disabled"
              id="cast-poll-button"
              disabled
            >
              Cast Poll
            </button>
          </div>
        </div>
      </div>
      <div class="pop-up-container-hidden" id="pop-up-container">
        <div class="pop-up-background" id="pop-up-background"></div>
        <div class="pop-up">
          <h3>Confirm your selection to submit the poll!</h3>
          <div class="cancel-confirm-buttons">
            <button class="cancel" id="cancel">Cancel</button>
            <button class="confirm" id="confirm">Confirm</button>
          </div>
        </div>
      </div>
    </div>
    <div class="page-hidden" id="page2">
      <p>Your response have been sent to your mail.</p>
    </div>
  </body>
  <script type="module" src="./pollpage.js"></script>
  <script
    type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"
  ></script>
  <script type="text/javascript">
    (function () {
      emailjs.init({
        publicKey: "oJuPNylCuJvugpZ0v",
      });
    })();
  </script>
</html>
